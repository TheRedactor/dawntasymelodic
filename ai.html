<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawntasy Character Interaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #f9f5d7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://dawnstoryrevelation.github.io/dawnstoryrevelation/images/fadiA.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 50px;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .character img {
            max-width: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .dialogue {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .input-area input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
        }
        .input-area button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        .input-area button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character">
            <img src="https://www.dawnstoryrevelation.com/images/301F15CB-C007-45A2-956F-903A69F3AE11.jpeg" alt="Yaya Ursa">
            <div>
                <h2>Yaya Ursa</h2>
                <p>A brave bearman from the bear tribe.</p>
            </div>
        </div>
        <div class="dialogue" id="dialogue">
            <p>Welcome to the Dawntasy saga! What would you like to ask Yaya Ursa?</p>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button onclick="submitQuestion()">Ask Yaya</button>
        </div>
    </div>
    <script>
        function submitQuestion() {
            const userInput = document.getElementById('userInput').value;
            const dialogue = document.getElementById('dialogue');

            if (userInput.trim() === '') {
                dialogue.innerHTML += '<p><strong>You:</strong> Please enter a question.</p>';
                return;
            }

            dialogue.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            getYayaResponse(userInput);
        }

        function getYayaResponse(question) {
            const dialogue = document.getElementById('dialogue');
            let response = '';

            // Here we define a larger set of possible responses based on keywords
            const responses = {
                'tribe': 'Our tribe is known for its bravery and strength. We live in harmony with nature and protect our lands fiercely.',
                'mission': 'My mission is to find the lost artifacts of our tribe and restore peace to our land.',
                'allies': 'Yes, I have many allies, including brave warriors and wise elders who guide me on my journey.',
                'enemy': 'Our greatest enemy is the nefarious LTR organization that seeks to dominate our lands.',
                'artifact': 'The artifacts are ancient relics that hold immense power and are key to our survival.',
                'master': 'My beloved master taught me everything about survival and combat before he was slain by our enemies.',
                'danger': 'The world is full of dangers, from wild beasts to treacherous terrain and hostile forces.',
                'hope': 'Despite the challenges, we hold on to hope and strive to make the world a better place.'
            };

            const lowerQuestion = question.toLowerCase();
            let foundResponse = false;

            for (let keyword in responses) {
                if (lowerQuestion.includes(keyword)) {
                    response = responses[keyword];
                    foundResponse = true;
                    break;
                }
            }

            if (!foundResponse) {
                response = 'That is an interesting question! Let me think about it and get back to you.';
            }

            setTimeout(() => {
                dialogue.innerHTML += `<p><strong>Yaya:</strong> ${response}</p>`;
                dialogue.scrollTop = dialogue.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
