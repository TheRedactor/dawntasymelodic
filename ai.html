            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 50px;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .character img {

            border-radius: 10px;
            margin-right: 20px;
        }
        .dialogue {

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .input-area input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
        }
        .input-area button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        .input-area button:hover {
