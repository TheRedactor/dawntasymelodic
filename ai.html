<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawntasy Character Interaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #f9f5d7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://dawnstoryrevelation.github.io/dawnstoryrevelation/images/fadiA.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 50px;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .character img {
            max-width: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .dialogue {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .choices {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .choice {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .choice:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character">
            <img src="https://www.dawnstoryrevelation.com/images/301F15CB-C007-45A2-956F-903A69F3AE11.jpeg" alt="Yaya Ursa">
            <div>
                <h2>Yaya Ursa</h2>
                <p>A brave bearman from the bear tribe.</p>
            </div>
        </div>
        <div class="dialogue" id="dialogue">
            <p>Welcome to the Dawntasy saga! What would you like to ask Yaya Ursa?</p>
        </div>
        <div class="choices">
            <button class="choice" onclick="selectChoice('Tell me about your tribe.')">Tell me about your tribe.</button>
            <button class="choice" onclick="selectChoice('What is your mission?')">What is your mission?</button>
            <button class="choice" onclick="selectChoice('Do you have any allies?')">Do you have any allies?</button>
        </div>
    </div>
    <script>
        function selectChoice(choice) {
            let dialogue = document.getElementById('dialogue');
            if (choice === 'Tell me about your tribe.') {
                dialogue.innerHTML = '<p>Our tribe is known for its bravery and strength. We live in harmony with nature and protect our lands fiercely.</p>';
            } else if (choice === 'What is your mission?') {
                dialogue.innerHTML = '<p>My mission is to find the lost artifacts of our tribe and restore peace to our land.</p>';
            } else if (choice === 'Do you have any allies?') {
                dialogue.innerHTML = '<p>Yes, I have many allies, including brave warriors and wise elders who guide me on my journey.</p>';
            }
        }
    </script>
</body>
</html>
