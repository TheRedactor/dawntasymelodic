<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatStory AI</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .chat-container {
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-message {
      background: #0a84ff;
      align-self: flex-end;
    }
    .ai-message {
      background: #444;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      background: #111;
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 1em;
      background: #0a84ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #006fdd;
    }
    /* Extra Controls */
    .extra-controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #222;
      border-top: 1px solid #333;
    }
    .extra-controls button {
      padding: 8px 15px;
      font-size: 0.9em;
      background: #e91e63;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .extra-controls button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ChatStory AI</div>
    <div class="chat-window" id="chatWindow">
      <!-- Chat messages will appear here -->
      <div class="ai-message message">Hello! I am ChatStory AI â€“ ask me anything, request a web search, or even an image generation!</div>
    </div>
    <div class="extra-controls">
      <button id="searchBtn">Web Search</button>
      <button id="imageBtn">Generate Image</button>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const searchBtn = document.getElementById('searchBtn');
    const imageBtn = document.getElementById('imageBtn');

    // Utility to append a message
    function appendMessage(text, type = 'ai') {
      const msgDiv = document.createElement('div');
      msgDiv.className = `${type}-message message`;
      msgDiv.innerText = text;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Simulated advanced AI response (dummy logic)
    function generateResponse(input) {
      // Advanced logic placeholder: in a real system, you'd integrate a powerful AI model here.
      // For now, we simulate with some fun responses.
      if (input.toLowerCase().includes("search")) {
        return "Searching the web... [Simulated Result: The cosmos is infinite!]";
      }
      if (input.toLowerCase().includes("image")) {
        return "Generating an image... [Simulated Result: Imagine a breathtaking nebula!]";
      }
      // Advanced reasoning simulation
      if (input.toLowerCase().includes("math") || input.toLowerCase().includes("solve")) {
        return "Let me crunch some numbers... [Simulated Result: 42 is the answer to everything!]";
      }
      // Default generic response
      return "That's interesting. Tell me more or ask me to search the web, generate an image, or solve a problem!";
    }

    // Send message and simulate response
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = "";
      // Simulate a delay before response
      setTimeout(() => {
        const response = generateResponse(text);
        appendMessage(response, 'ai');
      }, 800);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Extra control: Simulated Web Search
    searchBtn.addEventListener('click', () => {
      appendMessage("Initiating web search... Please wait.", 'ai');
      setTimeout(() => {
        appendMessage("Simulated Search Result: 'ChatStory AI is a fusion of art, science, and cosmic intelligence!'", 'ai');
      }, 1500);
    });

    // Extra control: Simulated Image Generation
    imageBtn.addEventListener('click', () => {
      appendMessage("Generating image... Hold on to your hat!", 'ai');
      setTimeout(() => {
        appendMessage("Simulated Image Result: Imagine an awe-inspiring cosmic landscape with swirling nebulae and radiant stars!", 'ai');
      }, 1500);
    });
  </script>
</body>
</html>
