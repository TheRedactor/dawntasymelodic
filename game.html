<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloaming Venturer</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Marck Script', cursive;
            background-color: #1e1e2f;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://dawnstoryrevelation.github.io/dawnstoryrevelation/images/fadiA.jpeg');
            background-size: cover;
        }
        .title-screen, .character-selection, .game-container, .full-screen-background {
            display: none;
        }
        .active {
            display: block;
        }
        .description {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
        }
        .description h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .description p {
            font-size: 1.2em;
        }
        .title-screen, .character-selection {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title-screen h1, .character-selection h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .start-button, .character-option {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .start-button:hover, .character-option:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .character-selection .character-option {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #fff;
        }
        .character-selection .character-option img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .character-selection .character-option:hover img {
            transform: scale(1.1);
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .decorations::before, .decorations::after {
            content: '';
            position: absolute;
            border: 5px solid #e67e22;
            border-radius: 50%;
            opacity: 0.7;
        }
        .decorations::before {
            width: 200px;
            height: 200px;
            top: -20px;
            left: -20px;
        }
        .decorations::after {
            width: 150px;
            height: 150px;
            bottom: -20px;
            right: -20px;
        }
        .full-screen-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.dawnstoryrevelation.com/579D5F2F-6EFF-43C4-9D77-5F48B28BC1A2.webp');
            background-size: cover;
            background-position: center;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .full-screen-background h1 {
            color: white;
            font-size: 4em;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="description">
        <h2>Gloaming Venturer</h2>
        <p>Play as a character of Dawntasy while exploring their storyline!</p>
    </div>

    <div class="title-screen active">
        <h1>Gloaming Venturer</h1>
        <button class="start-button" onclick="startGame()">Start Game</button>
        <div class="decorations"></div>
    </div>

    <div class="character-selection">
        <h2>Select Your Character</h2>
        <div class="character-option" onclick="selectCharacter('yaya')">
            <img src="https://www.dawnstoryrevelation.com/images/301F15CB-C007-45A2-956F-903A69F3AE11.jpeg" alt="Yaya">
            <p>Yaya</p>
        </div>
        <div class="character-option" onclick="selectCharacter('solus')">
            <img src="https://www.dawnstoryrevelation.com/images/061AD8FB-09B9-4ED2-8629-147140FCD1CD.webp" alt="Solus">
            <p>Solus</p>
        </div>
        <div class="character-option" onclick="selectCharacter('filapawa')">
            <img src="https://www.dawnstoryrevelation.com/images/8233283C-3664-4080-8BCB-A8FE0F6A03FA.jpeg" alt="Filapawa">
            <p>Filapawa</p>
        </div>
    </div>

    <div class="full-screen-background" id="fullScreenBackground">
        <h1>Gloaming Venturer</h1>
        <button class="start-button" onclick="showCharacterSelection()">Start</button>
    </div>

    <script>
        const titleScreen = document.querySelector('.title-screen');
        const characterSelection = document.querySelector('.character-selection');
        const fullScreenBackground = document.getElementById('fullScreenBackground');

        function startGame() {
            titleScreen.classList.remove('active');
            fullScreenBackground.style.display = 'flex';
        }

        function showCharacterSelection() {
            fullScreenBackground.style.display = 'none';
            characterSelection.classList.add('active');
        }

        function selectCharacter(character) {
            alert('You selected ' + character);
            // Proceed to the next part of the game (to be implemented)
        }
    </script>
</body>
</html>
