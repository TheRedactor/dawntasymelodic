<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.dawnstoryrevelation.com/images/821049A8-FDF0-413E-A1A3-533ECC529C7B.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloaming Venturer Mini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://dawnstoryrevelation.github.io/dawnstoryrevelation/images/fadiA.jpeg');
            background-size: cover;
        }
        .title-screen, .class-selection, .game-container {
            display: none;
        }
        .active {
            display: block;
        }
        .title-screen, .class-selection {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title-screen h1, .class-selection h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .start-button, .class-option {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .start-button:hover, .class-option:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .class-selection .class-option {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #fff;
            transition: transform 0.3s;
        }
        .class-selection .class-option:hover {
            transform: scale(1.05);
        }
        .class-selection .class-option img {
            width: 100px;
            height: 100px;
        }
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #8b4513;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 5px solid #000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .character, .enemy {
            position: relative;
            width: 150px;
            height: 150px;
            background-size: cover;
            border: 2px solid #000;
            transition: transform 0.5s;
        }
        .control-panel {
            margin-top: 20px;
            text-align: center;
        }
        .skills {
            display: flex;
            justify-content: space-around;
        }
        .skill-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .skill-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .effect {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(-30px); }
            100% { transform: translateX(0); }
        }
        @keyframes damage {
            0% { background-color: #ff0000; }
            100% { background-color: transparent; }
        }
        .character.attack, .enemy.attack {
            animation: attack 0.5s;
        }
        .character.damage, .enemy.damage {
            animation: damage 0.5s;
        }
    </style>
</head>
<body>
    <div class="title-screen active">
        <h1>Gloaming Venturer Mini</h1>
        <button class="start-button" onclick="showClassSelection()">Start Game</button>
    </div>

    <div class="class-selection">
        <h2>Select Your Class</h2>
        <div class="class-option" onclick="selectClass('warrior')">
            <img src="https://www.dawnstoryrevelation.com/49AF05F9-C392-4335-8363-05EE915A46B2.webp" alt="Warrior">
            <p>Warrior</p>
        </div>
        <div class="class-option" onclick="selectClass('mage')">
            <img src="https://www.dawnstoryrevelation.com/576513C3-743B-40A5-986B-42998658A8D8.webp" alt="Mage">
            <p>Mage</p>
        </div>
        <div class="class-option" onclick="selectClass('knight')">
            <img src="https://www.dawnstoryrevelation.com/859DA1BB-5A37-4E1A-91EC-CC1AF4ED4C0C.webp" alt="Knight">
            <p>Knight</p>
        </div>
    </div>

    <div class="game-container">
        <div class="character" id="character">
            <div class="effect" id="characterEffect"></div>
        </div>
        <div class="enemy" id="enemy">
            <div class="effect" id="enemyEffect"></div>
        </div>
    </div>
    <div class="control-panel">
        <div class="skills">
            <button class="skill-button" onclick="useSkill('attack')">Attack</button>
            <button class="skill-button" onclick="useSkill('shield')">Shield</button>
            <button class="skill-button" onclick="useSkill('stun')">Stun</button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const titleScreen = document.querySelector('.title-screen');
        const classSelection = document.querySelector('.class-selection');
        const gameContainer = document.querySelector('.game-container');
        const characterElement = document.getElementById('character');
        const enemyElement = document.getElementById('enemy');
        const characterEffect = document.getElementById('characterEffect');
        const enemyEffect = document.getElementById('enemyEffect');
        const status = document.getElementById('status');
        let characterHP = 100;
        let enemyHP = 100;
        let selectedClass = '';
        let shieldActive = false;
        let shieldTurns = 0;

        function showClassSelection() {
            titleScreen.classList.remove('active');
            classSelection.classList.add('active');
        }

        function selectClass(characterClass) {
            selectedClass = characterClass;
            let classImage = '';
            switch (characterClass) {
                case 'warrior':
                    classImage = 'https://www.dawnstoryrevelation.com/49AF05F9-C392-4335-8363-05EE915A46B2.webp';
                    break;
                case 'mage':
                    classImage = 'https://www.dawnstoryrevelation.com/576513C3-743B-40A5-986B-42998658A8D8.webp';
                    break;
                case 'knight':
                    classImage = 'https://www.dawnstoryrevelation.com/859DA1BB-5A37-4E1A-91EC-CC1AF4ED4C0C.webp';
                    break;
            }
            characterElement.style.backgroundImage = `url(${classImage})`;
            classSelection.classList.remove('active');
            gameContainer.classList.add('active');
        }

        function useSkill(skill) {
            if (enemyHP > 0) {
                switch (skill) {
                    case 'attack':
                        performAttack();
                        break;
                    case 'shield':
                        activateShield();
                        break;
                    case 'stun':
                        performStun();
                        break;
                }
                if (enemyHP > 0) {
                    setTimeout(enemyAttack, 1000);
                }
            }
        }

        function performAttack() {
            characterElement.classList.add('attack');
            enemyEffect.style.backgroundImage = 'url(https://path-to-attack-effect-image)';
            enemyEffect.style.display = 'block';
            setTimeout(() => {
                characterElement.classList.remove('attack');
                enemyEffect.style.display = 'none';
            }, 500);
            enemyHP -= 10;
            updateStatus();
        }

        function activateShield() {
            shieldActive = true;
            shieldTurns = 2;
            characterEffect.style.backgroundImage = 'url(https://path-to-shield-effect-image)';
            characterEffect.style.display = 'block';
        }

        function performStun() {
            characterElement.classList.add('attack');
            enemyEffect.style.backgroundImage = 'url(https://path-to-stun-effect-image)';
            enemyEffect.style.display = 'block';
            setTimeout(() => {
                characterElement.classList.remove('attack');
                enemyEffect.style.display = 'none';
            }, 500);
            enemyHP -= 5;
            updateStatus();
        }

        function enemyAttack() {
            if (characterHP > 0) {
                if (shieldActive) {
                    characterEffect.style.display = 'none';
                    shieldActive = false;
                    return;
                }
                enemyElement.classList.add('attack');
                characterEffect.style.backgroundImage = 'url(https://path-to-enemy-attack-effect-image)';
                characterEffect.style.display = 'block';
                setTimeout(() => {
                    enemyElement.classList.remove('attack');
                    characterEffect.style.display = 'none';
                }, 500);
                characterHP -= 10;
                updateStatus();
            }
        }

        function updateStatus() {
            if (enemyHP <= 0) {
                status.textContent = 'You defeated the goblin!';
            } else if (characterHP <= 0) {
                status.textContent = 'The goblin defeated you!';
            } else {
                status.textContent = `Character HP: ${characterHP}, Goblin HP: ${enemyHP}`;
            }
        }
    </script>
</body>
</html>
