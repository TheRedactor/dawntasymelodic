<!DOCTYPE html>
<html>
<head>
    <title>Dawntasy: Yay's Promise</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #game-container {
            border: 1px solid #444;
            padding: 20px;
            border-radius: 5px;
            background-color: #2a2a2a;
        }

        .chapter-title {
            color: #00ffff;
            font-size: 1.2em;
            margin: 15px 0;
        }

        .choice-btn {
            background-color: #333;
            color: #ffff00;
            border: 1px solid #555;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background-color: #444;
            border-color: #777;
        }

        .typewriter {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end),
                       blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        #game-over {
            color: #ff0000;
            font-size: 1.5em;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ðŸŒŸ Dawntasy: Yay's Promise ðŸŒŸ</h1>
        <div id="game-content"></div>
        <div id="choices"></div>
        <div id="game-over"></div>
    </div>

    <script>
        const gameState = {
            chapter: 1,
            inventory: [],
            allies: [],
            trust: { Solus: 0, Adage: 0, Thappnon: 0 },
            riftKnowledge: false,
            cityBurned: false
        };

        const chapters = {
            1: {
                title: "Unknown Town",
                text: "You stand in the ruins of Unknown Town, your paws trembling. A LTR guard appears!",
                choices: [
                    { text: "Fight", next: checkFight },
                    { text: "Try to reason", next: () => handleChoice(1) },
                    { text: "Run", next: () => handleChoice(1, true) }
                ]
            },
            // Add other chapters following similar structure
        };

        function updateGameText(text) {
            const contentDiv = document.getElementById('game-content');
            contentDiv.innerHTML = `<div class="typewriter">${text}</div>`;
        }

        function showChoices(choices) {
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = `${index + 1}) ${choice.text}`;
                btn.onclick = choice.next;
                choicesDiv.appendChild(btn);
            });
        }

        function checkFight() {
            if (gameState.inventory.includes('pike')) {
                updateGameText("You defeat the guard with your pike!");
                loadChapter(2);
            } else {
                gameOver("You're disarmed! The guard captures you.");
            }
        }

        function handleChoice(chapter, specialCondition) {
            // Add logic for handling choices
        }

        function gameOver(reason) {
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('game-over').textContent = `GAME OVER: ${reason}`;
        }

        function loadChapter(num) {
            gameState.chapter = num;
            const chapter = chapters[num];
            updateGameText(chapter.text);
            showChoices(chapter.choices);
        }

        // Start game
        loadChapter(1);
    </script>
</body>
</html>
