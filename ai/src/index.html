<!DOCTYPE html>
<html lang="en" data-theme="cosmic">
  <head>
    <!-- EXISTING EPIC META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DawntasyAI - The AI That Makes You Think</title>
    <meta name="description" content="Dawntasy AI is an advanced chatbot merging fantasy, music, and cutting-edge AI technology from the Dawntasy universe." />

    <!-- ðŸ”¥ OPEN GRAPH & SEO OPTIMIZATION -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dawntasy.com" />
    <meta property="og:title" content="DawntasyAI - The AI That Makes You Think" />
    <meta property="og:description" content="Experience DawntasyAI, an advanced chatbot merging fantasy lore with cutting-edge AI technology." />
    <meta property="og:image" content="/assets/images/og-image.jpg" />

    <!-- ðŸ†• PERFORMANCE & PWA ENHANCEMENTS -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">

    <!-- ðŸ”¥ ADVANCED PRELOAD OPTIMIZATIONS -->
    <link rel="preload" href="/assets/fonts/Orbitron.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="modulepreload" href="/assets/main.js"> <!-- âœ… FIXED -->

    <!-- ðŸ†• ADDITIONAL PERFORMANCE META -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="format-detection" content="telephone=no">

    <!-- EXISTING STYLES + EPIC ADDITIONS -->
    <style>
      /* ðŸ†• DARK MODE & THEME SUPPORT */
      @media (prefers-color-scheme: dark) {
        :root {
          --cosmic-dark: #0a0e17;
          --cosmic-light: #1a2234;
        }
      }

      /* ðŸ†• ACCESSIBILITY ENHANCEMENTS */
      @media (prefers-reduced-motion: reduce) {
        .cosmic-orbit, 
        .cosmic-spinner, 
        .cosmic-core {
          animation: none;
        }
      }
      
      /* Cosmic Background */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #4c1d95 100%);
        color: white;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      /* Loader */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #4c1d95 100%);
      }

      .cosmic-orbit {
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(167, 139, 250, 0.5);
        animation: pulse 4s infinite alternate ease-in-out;
      }

      .cosmic-spinner {
        position: absolute;
        width: 80px;
        height: 80px;
        top: 60px;
        left: 60px;
        border-radius: 50%;
        border: 4px solid rgba(139, 92, 246, 0.2);
        border-top-color: #8b5cf6;
        animation: spin 1.5s linear infinite;
      }

      .cosmic-core {
        position: absolute;
        width: 40px;
        height: 40px;
        top: 80px;
        left: 80px;
        border-radius: 50%;
        background: #8b5cf6;
        box-shadow: 0 0 20px #a78bfa;
        animation: glow 2s infinite alternate;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0.3; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(0.8); opacity: 0.3; }
      }

      @keyframes glow {
        from { box-shadow: 0 0 10px #8b5cf6; }
        to { box-shadow: 0 0 30px #a78bfa, 0 0 50px #a78bfa; }
      }
    </style>
  </head>
  <body>
    <!-- ACCESSIBILITY ANNOUNCEMENT -->
    <div id="a11y-announcer" aria-live="polite" class="sr-only"></div>

    <!-- LOADER -->
    <div id="app-loader">
      <div class="cosmic-orbit orbit-1"></div>
      <div class="cosmic-spinner"></div>
      <div class="cosmic-core"></div>
      <p class="loading-text">Loading DawntasyAI...</p>
    </div>

    <!-- ðŸŒŸ STARFIELD ANIMATION -->
    <canvas id="star-field"></canvas>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('star-field');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const MAX_STARS = Math.min(
          Math.floor(window.innerWidth * window.innerHeight / 500), 
          5000 // Cap total stars
        );

        function generateStars() {
          const stars = [];
          for (let i = 0; i < MAX_STARS; i++) {
            stars.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              radius: Math.random() * 1.5,
              speed: Math.random() * 0.05,
              opacity: Math.random()
            });
          }
          return stars;
        }

        const stars = generateStars();

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
          stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
            star.y += star.speed;
            if (star.y > canvas.height) {
              star.y = 0;
              star.x = Math.random() * canvas.width;
            }
          });
          requestAnimationFrame(animate);
        }
        animate();
      });
    </script>

    <!-- MAIN SCRIPT -->
    <script type="module" src="/ai/assets/main.js" crossorigin="anonymous"
      integrity="sha384-oqVuAfXRKap7fdgcCY5uykM6+R9GqQ8K/uxy9rx7HNQlGYl1kPzQho1wx4JwY8wC">
    </script>
    <link rel="manifest" href="/ai/manifest.json">
      
  </body>
</html>
