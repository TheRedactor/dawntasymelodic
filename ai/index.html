<!DOCTYPE html>
<html lang="en" data-theme="cosmic">
  <head>
    <script>
      // Check if we're coming from a redirect
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== window.location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DawntasyAI - The AI That Makes You Think</title>
    <meta name="description" content="Dawntasy AI is an advanced chatbot merging fantasy, music, and cutting-edge AI technology from the Dawntasy universe." />

    <!-- OPEN GRAPH & SEO OPTIMIZATION -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai.dawntasy.com" />
    <meta property="og:title" content="DawntasyAI - The AI That Makes You Think" />
    <meta property="og:description" content="Experience DawntasyAI, an advanced chatbot merging fantasy lore with cutting-edge AI technology." />
    <meta property="og:image" content="/images/og-image.jpg" />

    <!-- PERFORMANCE & PWA ENHANCEMENTS -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">

    <!-- PERFORMANCE META -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="format-detection" content="telephone=no">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
      /* DARK MODE & THEME SUPPORT */
      @media (prefers-color-scheme: dark) {
        :root {
          --cosmic-dark: #0a0e17;
          --cosmic-light: #1a2234;
        }
      }

      /* ACCESSIBILITY ENHANCEMENTS */
      @media (prefers-reduced-motion: reduce) {
        .cosmic-orbit, 
        .cosmic-spinner, 
        .cosmic-core {
          animation: none !important;
        }
      }
      
      /* Cosmic Background */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #4c1d95 100%);
        color: white;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      /* Loader */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #4c1d95 100%);
        transition: opacity 0.5s ease-out;
      }

      .loading-text {
        font-family: 'Orbitron', sans-serif;
        margin-top: 120px;
        color: #a78bfa;
        letter-spacing: 1px;
        opacity: 0.8;
      }

      .cosmic-orbit {
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      }

      .orbit-1 {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(167, 139, 250, 0.5);
        animation: pulse 4s infinite alternate ease-in-out;
      }

      .cosmic-spinner {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 4px solid rgba(139, 92, 246, 0.2);
        border-top-color: #8b5cf6;
        animation: spin 1.5s linear infinite;
      }

      .cosmic-core {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #8b5cf6;
        box-shadow: 0 0 20px #a78bfa;
        animation: glow 2s infinite alternate;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0.3; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(0.8); opacity: 0.3; }
      }

      @keyframes glow {
        from { box-shadow: 0 0 10px #8b5cf6; }
        to { box-shadow: 0 0 30px #a78bfa, 0 0 50px #a78bfa; }
      }
    </style>
  </head>
  <body>
    <!-- ACCESSIBILITY ANNOUNCEMENT -->
    <div id="a11y-announcer" aria-live="polite" class="sr-only"></div>

    <!-- LOADER -->
    <div id="app-loader">
      <div class="cosmic-orbit orbit-1"></div>
      <div class="cosmic-spinner"></div>
      <div class="cosmic-core"></div>
      <p class="loading-text">Initializing DawntasyAI...</p>
    </div>

    <!-- APP MOUNT POINT -->
    <div id="app"></div>

    <!-- MAIN SCRIPT - FIXED PATH -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
