# âœ… BUILD CONFIGURATION
[build]
  command = "npm run build"
  publish = "dist-ai"

# âœ… ENVIRONMENT VARIABLES
[build.environment]
  NODE_VERSION = "18"
  VITE_APP_VERSION = "1.0.0"
  VITE_DEPLOYMENT_ENV = "production"

# âœ… AI-SPECIFIC ROUTING (FIXED FOR DEEP LINKING!)
[[redirects]]
  from = "/ai"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ai/*"
  to = "/index.html"
  status = 200

# ðŸ”¥ðŸ”¥ðŸ”¥ SECURITY HEADERS (KEPT FROM YOUR VERSION)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://api.openai.com https://*.firebaseio.com https://*.googleapis.com;"

# ðŸ”¥ðŸ”¥ðŸ”¥ CACHING OPTIMIZATION (KEPT FOR PERFORMANCE)
[[headers]]
  for = "/assets/*.{js,css,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/api/*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "/images/*.{png,jpg,svg}"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

# ðŸ”¥ðŸ”¥ðŸ”¥ ENABLE DNS PREFETCH FOR EVEN FASTER LOAD TIMES
[[headers]]
  for = "/*.{js,css}"
  [headers.values]
    X-DNS-Prefetch-Control = "on"
