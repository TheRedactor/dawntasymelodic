<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Chronicles | Celestial Fantasy Blog</title>
    
    <!-- CDN Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/particles.js@2.0.0/particles.js"></script>

    <style>
        :root {
            --cosmic-purple: #6C31F0;
            --nebula-blue: #2D9BEF;
            --stardust: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #0A0820, #000000);
            color: white;
            font-family: 'Arial Nova', sans-serif;
            overflow-x: hidden;
        }

        .cosmic-header {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem;
            perspective: 1500px;
        }

        .blog-card {
            background: linear-gradient(45deg, var(--stardust), transparent);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid var(--cosmic-purple);
        }

        .blog-card:hover {
            transform: translateZ(50px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 50px var(--nebula-blue);
        }

        .celestial-orb {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--cosmic-purple), transparent 70%);
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div id="starfield" class="starfield"></div>
    <div class="celestial-orb" style="top: 20%; left: 30%"></div>
    <div class="celestial-orb" style="top: 70%; left: 60%"></div>

    <!-- Main Content -->
    <div class="cosmic-header">
        <canvas id="galaxyCanvas"></canvas>
        <h1 class="cosmic-title">Chronicles of the Celestial Realm</h1>
    </div>

    <div class="blog-grid" id="blogContainer"></div>

    <script>
        // Initialize Three.js Galaxy
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('galaxyCanvas'), alpha: true });
        
        // Create cosmic particles
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 5000; i++) {
            vertices.push(
                Math.random() * 2000 - 1000,
                Math.random() * 2000 - 1000,
                Math.random() * 2000 - 1000
            );
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const stars = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0xFFFFFF }));
        scene.add(stars);
        camera.position.z = 1000;

        // GSAP Initial Animations
        gsap.from(".blog-card", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            stagger: 0.1,
            ease: "power4.out"
        });

        // Anime.js Hover Effects
        document.querySelectorAll('.blog-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                anime({
                    targets: card,
                    scale: 1.05,
                    rotateY: 5,
                    rotateX: 5,
                    duration: 800,
                    easing: 'spring(1, 80, 10, 0)'
                });
            });

            card.addEventListener('mouseleave', () => {
                anime({
                    targets: card,
                    scale: 1,
                    rotateY: 0,
                    rotateX: 0,
                    duration: 600,
                    easing: 'easeOutElastic(1, .5)'
                });
            });
        });

        // Dynamic Blog Loading
        const blogs = [
            { title: "The Dawn of Arcane Skies", content: "In the beginning...", date: "Starfall 3, AE 5023" },
            { title: "Whispers of the Void Dragon", content: "Deep in the cosmic abyss...", date: "Starfall 10, AE 5023" },
            // Add more blog entries
        ];

        function updateBlogs() {
            const container = document.getElementById('blogContainer');
            container.innerHTML = blogs.map(blog => `
                <div class="blog-card">
                    <h3 class="cosmic-gradient-text">${blog.title}</h3>
                    <p>${blog.content}</p>
                    <div class="stardate">${blog.date}</div>
                </div>
            `).join('');
        }

        // Auto-rotate blogs every week
        setInterval(() => {
            // Add your blog rotation logic here
            updateBlogs();
        }, 604800000); // 1 week interval

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            gsap.to(".blog-card", {
                duration: 2,
                rotationY: x,
                rotationX: y,
                ease: "power2.out"
            });
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
