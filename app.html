<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DawntasyAI</title>
  
  <!-- SEO, Social Media & PWA Meta Tags -->
  <meta name="description" content="DawntasyAI - Your ultimate AI assistant for creativity and coding.">
  <meta property="og:title" content="DawntasyAI">
  <meta property="og:description" content="Your AI-powered companion for intelligent conversations.">
  <meta property="og:image" content="/assets/dawntasy-logo.png">
  <meta property="og:url" content="https://dawntasy.com">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Critical CSS for loader -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #4c1d95 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }
    
    #app-loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    .cosmic-loader {
      position: relative;
      width: 100px;
      height: 100px;
    }
    
    .cosmic-spinner {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 20px;
      left: 20px;
      border: 4px solid rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      border-top-color: #8b5cf6;
      animation: spin 1s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
    }
    
    .cosmic-orbit {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid rgba(192, 132, 252, 0.5);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      margin-top: 30px;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(0.8); opacity: 0.3; }
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 5px #8b5cf6, 0 0 10px #8b5cf6; }
      to { text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc, 0 0 30px #c084fc; }
    }
    
    #star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Enhanced Loading Screen -->
  <div id="app">
    <div id="app-loader">
      <canvas id="star-field"></canvas>
      <div class="cosmic-loader">
        <div class="cosmic-orbit"></div>
        <div class="cosmic-spinner"></div>
      </div>
      <p class="loading-text">Loading DawntasyAI...</p>
    </div>
  </div>
  
  <!-- Main entry point -->
<script type="module" src="/src/main.ts"></script>
  
  <!-- Animated starfield background -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('star-field');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Create stars
      const stars = Array(300).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.1,
        opacity: Math.random()
      }));
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
          ctx.fill();
          
          // Move stars
          star.y += star.speed;
          
          // Reset stars that go off screen
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
          
          // Twinkle effect
          star.opacity = Math.abs(Math.sin(Date.now() * 0.001 + star.speed * 10) * 0.7 + 0.3);
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    });
  </script>
  
  <!-- Noscript fallback -->
  <noscript>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; text-align: center;">
      <div>
        <h1 style="font-size: 24px; margin-bottom: 20px;">✨ DawntasyAI requires JavaScript ✨</h1>
        <p style="font-size: 18px;">Please enable JavaScript to experience the cosmic wonders of DawntasyAI.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
