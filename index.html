<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawntasy - Home</title>
    <!-- External CSS and GSAP Library -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">Dawntasy</a>
            <ul class="nav-links">
                <li><a href="#" class="index.html">Home</a></li>
                <li><a href="#contact" class="contact.html">Contact</a></li>
                <li><a href="#events" class="events.html">Events</a></li>
                <li><a href="#more-info" class="info.html">More Info</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to the World of Dawntasy</h1>
            <p class="hero-subtitle">A journey that transcends reality.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Who Am I Section -->
        <section class="about" id="who-am-i">
            <div class="section-container">
                <h2 class="section-title">Who Am I?</h2>
                <p class="section-description">(I will fill this in)</p>
            </div>
        </section>

        <!-- Books Section -->
        <section class="books" id="books">
            <div class="section-container">
                <h2 class="section-title">Books</h2>
                <a href="https://www.amazon.com" target="_blank" class="book-link">Explore on Amazon</a>
            </div>
        </section>
    </main>

    <!-- Subscribe Section -->
    <section class="subscribe">
        <div class="subscribe-container">
            <h3 class="subscribe-title">Subscribe to Our Newsletter</h3>
            <p class="subscribe-description">Stay updated with the latest from Dawntasy.</p>
            <form class="subscribe-form">
                <input type="email" placeholder="Enter your email" class="subscribe-input" required>
                <button type="submit" class="subscribe-button">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-text">&copy; 2025 Dawntasy. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- GSAP Animations -->
    <script>
        gsap.from(".hero-title", { opacity: 0, y: -50, duration: 1 });
        gsap.from(".hero-subtitle", { opacity: 0, y: 50, duration: 1.5 });
        gsap.from(".nav-item", { opacity: 0, y: -20, stagger: 0.2, duration: 1 });
        gsap.from(".section-title", { opacity: 0, x: -50, stagger: 0.3, duration: 1 });
        gsap.from(".book-link", { opacity: 0, scale: 0.9, duration: 1.5 });
        gsap.from(".subscribe-title", { opacity: 0, x: -50, duration: 1 });
        gsap.from(".subscribe-input", { opacity: 0, y: 20, duration: 1 });
        gsap.from(".subscribe-button", { opacity: 0, y: 20, duration: 1 });
    </script>
</body>
</html>
