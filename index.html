<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Animated Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        header a:hover {
            color: #00aaff;
        }

        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?nature') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .hero button {
            background: #00aaff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background: #0077cc;
        }

        section {
            padding: 80px 10%;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .books {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .books div {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .books div:hover {
            transform: scale(1.05);
        }

        .newsletter {
            background: #f0f8ff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .newsletter input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .newsletter button {
            padding: 10px 20px;
            border: none;
            background: #00aaff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .newsletter button:hover {
            background: #0077cc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #0f2027;
            color: white;
        }

        .gsap-animation {
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#events">Events</a>
            <a href="#info">More Info</a>
        </nav>
    </header>

    <div class="hero" id="home">
        <h1>Welcome to Our World</h1>
        <p>Explore books, connect with stories, and join our journey.</p>
        <button>Explore Now</button>
    </div>

    <section id="about">
        <h2>Who Am I</h2>
        <p>A passionate storyteller with a journey through captivating tales.</p>
    </section>

    <section id="books">
        <h2>Books</h2>
        <div class="books">
            <div>Book 1</div>
            <div>Book 2</div>
            <div>Book 3</div>
        </div>
    </section>

    <section id="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <div class="newsletter">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from(".hero h1", { duration: 1, y: -50, opacity: 0, ease: "bounce.out" });
        gsap.from(".hero p", { duration: 1.5, y: 50, opacity: 0, delay: 0.5 });
        gsap.from(".hero button", { duration: 1, scale: 0.8, opacity: 0, delay: 1 });
        gsap.from("section", {
            scrollTrigger: {
                trigger: "section",
                start: "top 80%",
            },
            duration: 1,
            opacity: 0,
            y: 50,
            stagger: 0.3,
        });
    </script>
</body>
</html>
