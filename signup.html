<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Gateway | Sign Up or Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="shooting-stars">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="brand">
                <div class="logo">
                    <div class="cosmic-logo">
                        <div class="planet"></div>
                        <div class="orbit">
                            <div class="satellite"></div>
                        </div>
                    </div>
                </div>
                <h1>Cosmic Gateway</h1>
                <p class="tagline">Begin your journey through the digital universe</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="signup">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <button class="tab-btn" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>

            <form id="signup-form" class="form active">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="fullname" name="fullname" placeholder="" required>
                        <label for="fullname">Full Name</label>
                        <div class="field-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="field-glow"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="email" id="signup-email" name="email" placeholder="" required>
                        <label for="signup-email">Email Address</label>
                        <div class="field-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="field-glow"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="password" id="signup-password" name="password" placeholder="" required>
                        <label for="signup-password">Password</label>
                        <div class="field-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="field-glow"></div>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="" required>
                        <label for="confirm-password">Confirm Password</label>
                        <div class="field-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="field-glow"></div>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-agree">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <button type="button" onclick="handleSignUp()" class="cosmic-btn">
                    <span>Create Account</span>
                    <div class="cosmic-btn-stars"></div>
                </button>
            </form>

            <form id="login-form" class="form" method="POST" action="login.html">
                </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
