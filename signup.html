<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.dawnstoryrevelation.com/images/D27E4B00-E095-416E-9AA1-ED12005DE86B.jpeg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dawntasy Saga</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #f9f5d7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://dawnstoryrevelation.github.io/dawnstoryrevelation/images/fadiA.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .signup-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 2s ease-in-out;
            position: relative;
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .signup-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-primary {
            margin-top: 20px;
        }
        .success-message, .error-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
        }
        .error-message {
            background-color: #f44336;
            color: white;
        }
        .magic-star, .magic-planet, .magic-staff {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.7;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffebcd, #f1c27d);
            box-shadow: 0 0 10px rgba(255, 235, 205, 0.5);
        }
        .magic-staff {
            width: 10px;
            height: 50px;
            border-radius: 5px;
            background: linear-gradient(45deg, #f1c27d, #ffebcd);
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2 class="bold">Sign Up - Dawntasy Saga</h2>
        <form id='form'>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="success-message" id="success-message">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Sign up successful! You are now a Dawntasy verified member!
        </div>
        <div class="error-message" id="error-message">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 13l-1.41 1.41L12 13.41l-3.59 3.59L7 15l3.59-3.59L7 7.83 8.41 6.41 12 9.59l3.59-3.59L17 7.83l-3.59 3.59L17 15z" fill="white"/>
            </svg>
            Please fill in the components.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.from("body", {duration: 1.5, opacity: 0, ease: "power2.inOut"});
        gsap.from(".signup-form", {duration: 1.5, y: -50, opacity: 0, ease: "power2.out"});
        gsap.from("h2", {duration: 1, x: -50, opacity: 0, ease: "power2.out"});
        gsap.from(".form-group", {duration: 1, opacity: 0, y: 20, stagger: 0.2, ease: "power2.out"});
        gsap.from("button", {duration: 1, scale: 0.5, opacity: 0, ease: "back.out(1.7)"});

        // Success and error messages animation
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (username && email && password) {
                gsap.to("#success-message", {display: 'block', opacity: 1, duration: 1});
                gsap.to("#error-message", {display: 'none', opacity: 0, duration: 1});
                setTimeout(() => {
                    window.location.href = 'memberspanel.html';
                }, 2000);
                // Code to send data to backend goes here
            } else {
                gsap.to("#error-message", {display: 'block', opacity: 1, duration: 1});
                gsap.to("#success-message", {display: 'none', opacity: 0, duration: 1});
            }
        });

        // Create magic elements
        function createMagicElement(className) {
            let element = document.createElement('div');
            element.classList.add(className);
            document.body.appendChild(element);
            return element;
        }

        // Animate magic elements
        function animateMagicElement(element) {
            gsap.to(element, {
                x: () => Math.random() * window.innerWidth,
                y: () => Math.random() * window.innerHeight,
                duration: 5 + Math.random() * 5,
                ease: "power1.inOut",
                repeat: -1,
                yoyo: true
            });
        }

        // Add magic elements
        for (let i = 0; i < 10; i++) {
            animateMagicElement(createMagicElement('magic-star'));
            animateMagicElement(createMagicElement('magic-planet'));
            animateMagicElement(createMagicElement('magic-staff'));
        }
    </script>
</body>
</html>
