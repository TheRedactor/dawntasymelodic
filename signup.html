<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Gateway | Sign Up or Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Particle background for celestial animation -->
    <div id="particles-js"></div>
    
    <!-- Shooting stars container -->
    <div class="shooting-stars">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="form-container">
            <!-- Logo and Title -->
            <div class="brand">
                <div class="logo">
                    <div class="cosmic-logo">
                        <div class="planet"></div>
                        <div class="orbit">
                            <div class="satellite"></div>
                        </div>
                    </div>
                </div>
                <h1>Cosmic Gateway</h1>
                <p class="tagline">Begin your journey through the digital universe</p>
            </div>
            
            <!-- Form tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="signup">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <button class="tab-btn" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="form active">
                <div class="input-group">
                    <div class="input-field">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                        <div class="field-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="field-glow"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                        <div class="field-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="field-glow"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                        <div class="field-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="field-glow"></div>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                        <div class="field-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="field-glow"></div>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms-agree">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="cosmic-btn">
                    <span>Create Account</span>
                    <div class="cosmic-btn-stars"></div>
                </button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <button type="button" id="google-signup" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </form>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <div class="input-group">
                    <div class="input-field">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                        <div class="field-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="field-glow"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                        <div class="field-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="field-glow"></div>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="cosmic-btn">
                    <span>Login</span>
                    <div class="cosmic-btn-stars"></div>
                </button>
                
                <div class="divider">
                    <span>or login with</span>
                </div>
                
                <button type="button" id="google-login" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
