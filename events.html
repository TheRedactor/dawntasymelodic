<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollSmoother.min.js"></script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #333;
        overflow-x: hidden;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-brand {
        font-size: 1.8em;
        color: #f5f5f5;
        text-decoration: none;
      }

      .navbar-nav {
        display: flex;
        gap: 20px;
      }

      .nav-link {
        color: #f5f5f5;
        font-size: 1.2em;
        text-decoration: none;
        position: relative;
      }

      .nav-link:hover {
        color: #ff8c42;
      }

      .nav-link:hover::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #ff8c42;
        animation: underline 0.3s ease-in-out;
      }

      @keyframes underline {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      .hero {
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(120deg, #ff8c42, #fcb045);
        color: white;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.5rem;
        margin-top: 10px;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 15px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #ff8c42;
        box-shadow: 0 0 10px rgba(255, 140, 66, 0.2);
      }

      .submit-btn {
        background: linear-gradient(120deg, #ff8c42, #fcb045);
        border: none;
        padding: 15px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .submit-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card h3 {
        font-size: 1.5rem;
        color: #333;
      }

      .card p {
        font-size: 1rem;
        color: #666;
        line-height: 1.6;
      }

      .footer {
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-brand">Dawntasy Saga</a>
      <div class="navbar-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#newsletter" class="nav-link">Newsletter</a>
      </div>
    </nav>

    <div class="hero">
      <h1>Contact Me</h1>
      <p>Have questions or want to collaborate? Reach out to me!</p>
    </div>

    <div class="container">
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="container">
      <div class="card">
        <h3>Get in Touch</h3>
        <p>Email me at: contact@dawntasysaga.com</p>
      </div>
      <div class="card">
        <h3>Follow Me</h3>
        <p>Socials: Twitter, Instagram, Facebook</p>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Dawntasy Saga. All rights reserved.</p>
    </footer>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      document.querySelectorAll('.card').forEach(card => {
        gsap.from(card, {
          y: 50,
          opacity: 0,
          duration: 1,
          scrollTrigger: {
            trigger: card,
            start: 'top 80%',
            toggleActions: 'play none none reverse'
          }
        });
      });

      gsap.from('.hero h1', {
        y: -50,
        opacity: 0,
        duration: 1.5,
        ease: 'power4.out'
      });

      gsap.from('.hero p', {
        y: -20,
        opacity: 0,
        duration: 1,
        delay: 0.3,
        ease: 'power4.out'
      });
    </script>
  </body>
</html>
