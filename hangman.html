<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Celestial Parallax</title>
  <style>
    /* Reset styles and hide native scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    /* The scroll container that allows user scrolling */
    #scrollContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    /* A dummy content element to provide scrollable height.
       Here we use double the viewport height so we can seamlessly loop. */
    .content {
      height: 200vh; 
    }
    /* Parallax layers â€“ each covers the full scrollable area.
       The images are set to repeat vertically (repeat-y) so they can loop seamlessly.
       Replace the example URLs with your own cosmic/galaxy images. */
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh; 
      background-repeat: repeat-y;
      background-size: cover;
      pointer-events: none; /* Allow scrolling through layers */
    }
    .layer.layer1 {
      background-image: url('https://example.com/cosmic1.jpg'); /* Seamless cosmic background */
      z-index: 1;
      opacity: 0.6;
    }
    .layer.layer2 {
      background-image: url('https://example.com/cosmic2.jpg');
      z-index: 2;
      opacity: 0.7;
    }
    .layer.layer3 {
      background-image: url('https://example.com/cosmic3.jpg');
      z-index: 3;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="scrollContainer">
    <!-- Dummy content to allow scrolling -->
    <div class="content"></div>
    <!-- Parallax layers -->
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
  </div>
  <script>
    const container = document.getElementById('scrollContainer');
    const layers = document.querySelectorAll('.layer');
    // The content height here is 200vh, which we use as the loop length.
    const loopHeight = document.querySelector('.content').offsetHeight;

    container.addEventListener('scroll', function() {
      const scrollTop = container.scrollTop;
      // Update each layer's vertical transform at a different speed for parallax effect.
      layers.forEach((layer, index) => {
        // Speed factors: adjust these multipliers to taste.
        const speedFactor = (index + 1) * 0.3;
        // The modulo makes the translation loop seamlessly.
        layer.style.transform = `translateY(${-(scrollTop * speedFactor) % loopHeight}px)`;
      });
      // When user reaches the bottom, reset scrollTop to 0 instantly for a seamless loop.
      if (scrollTop >= loopHeight) {
        container.scrollTop = 0;
      }
    });

    // Optional: For mobile, enable touch-drag scrolling on the container.
    // (Native scrolling on mobile devices will trigger the scroll event above.)
  </script>
</body>
</html>
