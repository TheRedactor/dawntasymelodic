<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // JavaScript SPA Redirect for Netlify
    (function() {
      var path = window.location.pathname;
      if (path.startsWith('/ai/')) {
        window.location.replace('/ai/index.html' + window.location.search + window.location.hash);
      } else {
        window.location.replace('/index.html' + window.location.search + window.location.hash);
      }
    })();
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
