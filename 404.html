<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DawntasyAI</title>
  <script>
    // Single Page App Redirect Script (For Vue Router History Mode)
    // Ensures the correct page loads when refreshing a deep link

    (function() {
      const base = "/app.html"; // Ensures Vue loads inside app.html
      const path = window.location.pathname.replace(/\/$/, '');
      const redirectURL = window.location.origin + base + "#!" + path;
      
      window.location.replace(redirectURL);
    })();
  </script>
</head>
<body>
  <h1 style="text-align: center; font-family: 'Orbitron', sans-serif; margin-top: 50px;">
    Redirecting to DawntasyAI...
  </h1>
</body>
</html>
