<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dawntasy AI</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 0; // Keep only the first segment (e.g., /ai)
    var l = window.location;
    // Check if the current path already matches the redirect target
    var redirectTarget = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/';
    if (l.pathname !== redirectTarget) {
      l.replace(redirectTarget);
    }
  </script>
</head>

</body>
</html>
