  <meta charset="utf-8">
  <title>Dawntasy AI</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 1; // Keep the first segment (/ai)
    var l = window.location;
    // Construct the redirect target URL with /ai/
    var redirectTarget = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/ai/?/'; 
    if (l.pathname !== redirectTarget) {
      l.replace(redirectTarget);
    }
  </script>
</head>
